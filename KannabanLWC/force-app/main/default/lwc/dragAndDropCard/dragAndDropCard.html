<template>
<template if:true={isSameStage}>
<li class="slds-item slds-m-around_small" draggable="true" ondragstart={itemDragStart} >
    <article class="slds-tile slds-tile_board">
        <h3 class="slds-truncate" title={record.name}>
        <a href="#" data-id={record.Id} onclick={navigateOppHandler} >
            <span class="slds-truncate" data-id={record.Id}>
                {record.Name}
            </span>
        </a>    
        </h3>
        <div class="slds-tile_detail slds-text-body_small">
            <p class="slds-text-heading_small">${record.Amount}</p>
            <p class="slds-truncate" title={record.AccountName}>
                <a href="#" data-id={record.AccountId} onclick={navigateAccHandler}>
                    <span class="slds-truncate" data-id={record.AccountId}>
                        {record.AccountName}
                    </span>
                </a>    
            </p>
            <p class="slds-truncate" title={record.CloseDate}>
                Closing {record.CloseDate}
            </p>
        </div>
    </article>
</li>
</template>
</template>
